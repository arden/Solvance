version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: coalscan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - coalscan-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coalscan-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - REDIS_URL=redis://redis:6379
      - REDIS_CACHE_TTL=120
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coalscan-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  coalscan-network:
    driver: bridge
